# Salina Evaporation Simulation - Environment Configuration
# This file contains paths and settings for the simulation

# PHREEQC Configuration
phreeqc_bin: "phreeqc-3.5.0-14000/bin/phreeqc"
phreeqc_database: "phreeqc-3.5.0-14000/database/phreeqc.dat"

# Input Data Files
brine_data: "files/brineData.txt"
ponds_data: "files/pondsData.txt"
evaporation_schedule: "files/evap_diaria.csv"

# Output Configuration
work_dir: "experiment_results"
plots_dir: "experiment_results/plots"
summary_dir: "experiment_results/run_summary"

# Simulation Parameters
default_simulation_days: 100
max_simulation_steps: 365
evaporation_rate_cap: 0.35  # mol/day/L - cap for numerical stability
